<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/client-ucr/css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div>
    <nav class = "nav navbar-expand--sm custom-navbar"> 
        <a class="navbar-brand mr-auto" class="image-inicio" href="index.html">
            <img class="rounded image-inicio" src="/client-ucr/images/favicon ucr.png" alt="Inicio">  
        </a>
        <ul class="navbar-nav my-auto">
            <li class="nav-item" style="padding-right: 20px;">
                <a class="a-nav nav-link btn" href="registro.html">Registrarse</a>
            </li>
        </ul>
    </nav>
  </div>
  <div class="container">
    <form id="form" action="/">
      <div class="input-control">
        <label for="email">Correo electrónico</label class = "label-form">
        <input type="email" id="email" name="email">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">Password</label class = "label-form">
        <input type="password" name="password" id="password">
        <div class="error"></div>
      </div>
      <div>
        <a href="./recuperar.html" class="recuperar-c">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="input-control">
        <button class="btn" type="submit">Iniciar sesión</button>
      </div>
    </form>
  </div>
</body>
</html>
